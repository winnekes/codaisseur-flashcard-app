<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Test yo self!</title>
</head>

<body onload="displayRandomQuestion();">
    <main>
        <h1>Flashcards</h1>
        <h2>Test yo' self!</h2>
        <p>Test your knowledge with this awesome flashcard app!<br />
            <em>Click the card to see the answer</em></p>
        <div class="card">
            <div class="card__face card__face--front">
                <h3>Question</h3>
                <span id="question"></span>
            </div>
            <div class="card__face card__face--back">
                <h3>Answer</h3>
                <span id="answer"></span>
            </div>
        </div>
        <h3>Categories</h3>
        <section id="category-list" class="navigation">
            <button id="cat-all" onclick="filterCategory()">All topics</button>
        </section>
        <section class="actions">
            <button id="new-question" class="button" onclick="displayRandomQuestion();">Ready for a new
                question?</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
