<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Test yo self!</title>
</head>

<body onload="displayRandomQuestion();">
    <main>
        <h1>Flashcards</h1>
        <h2>Test yo' self!</h2>
        <p>Test your knowledge with this awesome flashcard app!<br />
            <em>Click the card to see the answer</em></p>
        <div class="card">
            <div class="card__face card__face--front">
                <h3>Question</h3>
                <span id="question"></span>
            </div>
            <div class="card__face card__face--back">
                <h3>Answer</h3>
                <span id="answer"></span>
            </div>
        </div>
        <section class="actions">
            <button id="new-question" class="button" onclick="displayRandomQuestion();">Click for a new question</button>
            <button id="add-question" class="button" onclick="toggleUserQuestionForm();">Click to add your own
                questions</button>
        </section>
        <section class="user-question invisible">
            <h2>Add your question!</h2>
            <form onsubmit="addFlashcard(this); return false" id="flashcard-form"> 
                <h4>Question</h4>
                <textarea rows="5" columns="30" class="question" name="question" placeholder="What is 2 + 2?" required></textarea>

                <h4>Answer</h4>
                <textarea rows="5" columns="30" class="answer" name="answer" placeholder="It's 4!" required></textarea>
                <h4>Category</h4>
                <select name="category" id="categories-options">
                </select>
                <input type="submit" class="submit-button" value="Add your flashcard now">
            </form>
        </section>
        <section id="category-list" class="navigation">
            <h3>Pick a category</h3>
            <button id="cat-all" onclick="displayRandomQuestion()">All topics</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
